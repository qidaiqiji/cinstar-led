<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<load href="../Public/js/jquery-1.7.2.min.js"/>
<load href="../Public/css/index.css"/>
<title>推广人员管理</title>
<script type="text/javascript">
	$(function () {
		$( '.del' ).click( function () {
			return confirm('确认删除该推广人员？');
		} );
	});
</script>
</head>
<body>

<table width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td class="LineRightBlue1">
        <table width="95%" border="0" cellpadding="0" cellspacing="0" style="margin-left:20px;">
      <tr>
        <td width="54%" height="24">
          <div style="float:left; width:312px; padding-top:6px;">快捷操作：【<a href="<{:U('User/add')}>">添加推广人员</a>】
          </div>
        
          <td width="33%" height="24">
            <form method="get" action="<{:U('User/index')}>">
              <div style="float:left; width:280px; height:24px;">搜索：<input type="text" name="keyword" class="FormSmall" style="height:12px;"></div>
              <div style="float:left;"><input type="submit" value="搜索" class="bginput" style="width:50px; height:24px; font-size:12px;"/></div>
            </form>
          </td>
        </td>
        <td width="13%" align="right" class="bt_add"></td>
      </tr>
    </table>
    </td>
  </tr>
</table>

  <div class="tablelisthead">
    <ul pid='0'>
      <li class="li_10">编号</li>
      <li class="li_10">用户名</li>
	  <li class="li_10">真实姓名</li>
	  <li class="li_20">分类</li>
	  <li class="li_20">电话</li>
      <li class="li_20">操作</li>
    </ul>
  </div>
  
  <div id="languageBox2">
    <div class="tablelist">
    <foreach name='select' item='vo'>
      <ul onmouseover="this.style.background ='#FFFDD7'" onmouseout="this.style.background ='#FFFFFF'" style="height:30px;">
          <li class="li_10"><{$vo.id}></li>
          <li class="li_10"><{$vo.email}></li>
		  <li class="li_10"><{$vo.truename}></li>
		  <li class="li_20"><{$vo.adress}></li>
		  <li class="li_20"><{$vo.tel}></li>
          <li class="li_20">
            <a href="<{:U('edit',array('id'=>$vo['id']))}>" >修改</a> | 
            <a href="<{:U('del',array('id'=>$vo['id']))}>" class='del'>删除</a>
          </li>
      </ul>
    </foreach>  
    </div>
  </div>
  
  <table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td height="36" class="BotNavBg">
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td width="8%" style="padding-left:5px;">
            
            </td>
            <td width="92%" align="center">
      <div class="page"><{$page}></div>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>

</body>
</html>

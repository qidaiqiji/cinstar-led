<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<load href="../Public/css/index.css"/>
<title>修改推广人员</title>
</head>
<body>
<table width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td class="LineRightBlue1">
      <table width="95%" border="0" cellpadding="0" cellspacing="0" style="margin-left:20px;">
      <tr>
        <td width="88%" height="24">修改推广人员 【<a href="<{:U('User/index')}>">返回推广人员列表</a>】</td>
        <td width="12%" align="right" class="bt_add"></td>
      </tr>
    </table>
    </td>
  </tr>
</table>

<form action="<{:U('update')}>" method="post">
<DIV class="PageContent">
<table width="98%" border="0" style="margin:20px;" class="ListCategory">
  <tr>
     <td width="9%">推广人员用户名：</td>
    <td width="91%" height="35"><input name="email" value="<{$vo.email}>" type="text" class="FormSmall" readonly="readonly" style="width: 220px;"> 
    </td>
  </tr>
  
  <tr>
    <td>密 码：</td>
    <td height="35"><input name="passwd" type="password" class="FormSmall" style="width: 220px;">
    <span style="color:#999999; font-size:12px;"></span>
    </td>
  </tr>
 
     <tr>
    <td width="9%">推广人分类：</td>
    <td width="91%" height="35">
	  <select name="adress" style="height:28px;">
	      <option value="销售人员" <eq name="vo.adress" value="销售人员">selected="selected"</eq>>销售人员</option>
          <option value="医护人员" <eq name="vo.adress" value="医护人员">selected="selected"</eq>>医护人员</option>
      </select> 
    </td>
  </tr>
   
     <tr>
    <td width="9%">真实姓名：</td>
    <td width="91%" height="35"><input name="truename" value="<{$vo.truename}>" type="text" class="FormSmall" style="width: 220px;"> 
    </td>
  </tr>
  
    <tr>
    <td width="9%">手机号：</td>
    <td width="91%" height="35"><input name="tel" value="<{$vo.tel}>" type="text" class="FormSmall" style="width: 220px;"> 
    </td>
  </tr>
  
  <tr>
    <td height="55" align="center">
    </td>
    <td height="55" align="left">
    <input type="hidden" name="id" value="<{$vo.id}>">
    <input type="submit" value="确认修改" class="bginput">
    </td>
    </tr>
</table>
</DIV>
</form>
</body>
</html>

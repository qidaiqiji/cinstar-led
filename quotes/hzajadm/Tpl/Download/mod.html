<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<load href="../Public/css/index.css"/>
<load href="../Public/js/quickView.js"/>
<title>修改网点</title>
<include file='Public:kinde'/>
</head>
<body>
<table width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td class="LineRightBlue1">
      <table width="95%" border="0" cellpadding="0" cellspacing="0" style="margin-left:20px;">
      <tr>
        <td width="88%" height="24">修改网点 【<a href="<{:U('Download/index')}>">返回网点列表</a>】</td>
        <td width="12%" align="right" class="bt_add"></td>
      </tr>
    </table>
    </td>
  </tr>
</table>

<form action="<{:U('updatedown')}>" method="post" name="myform" id="myform" enctype="multipart/form-data" onSubmit="return CheckJob()">
<DIV class="PageContent">
<table width="98%" border="0" style="margin:20px;" class="ListCategory">

<tr>
    <td>网点分类:</td>
    <td height="35">
      <select name="bid" style="height:28px;" id="bid" onchange="gradeChange()">
	 <option value="0">请选择省</option>
      <volist name='list' id='vo'>
          <option value="<{$vo.id}>" <eq name="vo.id" value="$bid1">selected="selected"</eq>><{$vo.html}><{$vo.name}></option>
      </volist>
      </select>
	  &nbsp;&nbsp;
	   <select name="pid" style="height:28px;" id="pid">
	  <option value="0">请选择市</option>
      <volist name='listd' id='vo'>
          <option value="<{$vo.id}>" <eq name="vo.id" value="$pid1">selected="selected"</eq>><{$vo.name}></option>
      </volist>
      </select>
    </td>
  </tr>

  <tr>
    <td width="9%">网点名称：</td>
    <td width="91%" height="35"><input name="name" type="text" value="<{$down.name}>" class="FormSmall" style="width: 320px;"> 
	<span style="color:#F00; font-size:12px;">*必填</span>
    </td>
  </tr>
  

        <tr style="display:none;">
    <td>附加属性：</td>
    <td height="35">
	  <select name="featured" style="height:28px;">
	      <option value="0" <eq name="down.featured" value="0">selected="selected"</eq>>请选择</option>
          <option value="1" <eq name="down.featured" value="1">selected="selected"</eq>>推荐</option>
		  <option value="2" <eq name="down.featured" value="2">selected="selected"</eq>>热门</option>
      </select>
    </td>
  </tr>
  
  <tr>
    <td>排序ID：</td>
    <td height="35"><input name="sort" type="text" value="<{$down.sort}>" class="FormSmall" style="width: 50px;"> <span style="color:#F00; font-size:12px;">*必填</span></td>
  </tr>

  <tr style="display:none;">
    <td>选择类别：</td>
    <td height="35">	  
           类别一: <select name="xx" style="height:28px;">
	      <option value="0" <eq name="down.xx" value="0">selected="selected"</eq>>请选择</option>
          <option value="1" <eq name="down.xx" value="1">selected="selected"</eq>>地板</option>
          <option value="2" <eq name="down.xx" value="2">selected="selected"</eq>>夹板</option>		  
          <option value="3" <eq name="down.xx" value="3">selected="selected"</eq>>木材</option>			  
      </select>
	  
	       &nbsp;&nbsp;&nbsp;&nbsp;类别二: <select name="yy" style="height:28px;">
	      <option value="0" <eq name="down.yy" value="0">selected="selected"</eq>>请选择</option>
          <option value="1" <eq name="down.yy" value="1">selected="selected"</eq>>房屋验收</option>
          <option value="2" <eq name="down.yy" value="2">selected="selected"</eq>>装修咨询</option>	
          <option value="3" <eq name="down.yy" value="3">selected="selected"</eq>>装修预算</option>	
          <option value="4" <eq name="down.yy" value="4">selected="selected"</eq>>装修合同</option>			  		  	  
      </select>
    </td>
  </tr>
  
  <tr style="display:none;">
    <td>作者：</td>
    <td height="35"><input name="zuozhe" type="text" value="<{$down.zuozhe}>"  class="FormSmall" style="width: 320px;"></td>
  </tr>
  
   <tr style="display:none;">
    <td>来源：</td>
    <td height="35"><input name="zuozhe2" type="text" value="<{$down.zuozhe2}>"  class="FormSmall" style="width: 320px;"></td>
  </tr>
  
  <tr style="display:none;">
    <td>URL优化：</td>
    <td height="35"><input name="url" type="text" value="<{$down.url}>" class="FormSmall" style="width: 320px;"> <a title='URL只能是字母，数字，下划线或-'style="margin-left: 5px;" href="#"><img src="../Public/images/help.gif"></a></td>
  </tr>
  
  <tr style="display:none;">
    <td width="9%">SEO标题：</td>
    <td width="91%" height="35"><input name="title" type="text" value="<{$down.title}>" class="FormSmall" style="width: 320px;"> 
	<span style="color:#F00; font-size:12px;">*必填</span>
    </td>
  </tr>
  
  <tr style="display:none;">
    <td>SEO关键字：</td>
    <td height="35"><input name="keywords" type="text" value="<{$down.keywords}>"  class="FormSmall" style="width: 320px;"></td>
  </tr>
  
  <tr style="display:none;">
    <td>SEO描述：</td>
    <td height="110"><textarea name="description" class="FormSmall" style="width: 450px; height: 80px;"><{$down.description}></textarea>
    </td>
  </tr>
  
        <tr>
    <td>经理：</td>
    <td height="35"><input name="jinli" type="text" value="<{$down.jinli}>" class="FormSmall" style="width: 320px;"></td>
  </tr>
  
        <tr>
    <td>传真号码：</td>
    <td height="35"><input name="chuanz" type="text" value="<{$down.chuanz}>" class="FormSmall" style="width: 320px;"></td>
  </tr>
  
        <tr>
    <td>E-mail：</td>
    <td height="35"><input name="email" type="text" value="<{$down.email}>" class="FormSmall" style="width: 320px;"></td>
  </tr>
  
        <tr>
    <td>在线客服：</td>
    <td height="35"><input name="kefu" type="text" value="<{$down.kefu}>" class="FormSmall" style="width: 320px;"></td>
  </tr>
  
        <tr>
    <td>查询电话：</td>
    <td height="35"><input name="tel" type="text" value="<{$down.tel}>" class="FormSmall" style="width: 320px;"></td>
  </tr>
  
        <tr>
    <td>正常派送区域：</td>
    <td height="35"><textarea name="zcPsArea" class="FormSmall" style="width: 450px; height: 80px;"><{$down.zcPsArea}></textarea>&nbsp;换行处请输入<<span>br</sapn>></td>
  </tr>
  
        <tr>
    <td>特殊派送区域：</td>
    <td height="35"><textarea name="teSePsArea" class="FormSmall" style="width: 450px; height: 80px;"><{$down.teSePsArea}></textarea></td>
  </tr>
  
        <tr>
    <td>可自提区域：</td>
    <td height="35"><textarea name="selfArea" class="FormSmall" style="width: 450px; height: 80px;"><{$down.selfArea}></textarea></td>
  </tr>
  
        <tr>
    <td>不派送范围：</td>
    <td height="35"><textarea name="bips" class="FormSmall" style="width: 450px; height: 80px;"><{$down.bips}></textarea>&nbsp;换行处请输入<<span>br</sapn>></td>
  </tr>
  
        <tr>
    <td>特殊服务：</td>
    <td height="35"><textarea name="teshu" class="FormSmall" style="width: 450px; height: 80px;"><{$down.teshu}></textarea></td>
  </tr>
   
         <tr>
    <td>备注：</td>
    <td height="35"><textarea name="remark" class="FormSmall" style="width: 450px; height: 80px;"><{$down.remark}></textarea></td>
  </tr>
  
        <tr>
    <td>网点地址：</td>
    <td height="35"><textarea name="mapAddr" class="FormSmall" style="width: 450px; height: 80px;"><{$down.mapAddr}></textarea></td>
  </tr>
  
  <tr style="display:none;">
    <td>缩略图：</td>
    <td height="35">
    <empty name='down.filename'>
    <input type='file' name='filename'>
    <input type="hidden" name="num" value="1">
    <else/>
      <p style="padding:4px 0;">
     <{$down.filename}>&nbsp;&nbsp;<a href="<{:U('delfile',array('name'=>$down['filename'],'id'=>$down['id']))}>" class='del'>删除该文件</a>
      </p>
     </empty> 
    </td>
  </tr>
  
  <tr style="display:none;">
    <td>网点详细：</td>
    <td>
    <textarea name="contents" style="width:680px; height:320px; margin:8px 0;visibility:hidden;"><{$down.contents}></textarea>
    </td>
  </tr>
  
  <tr>
    <td height="55" align="center">
    </td>
    <td height="55" align="left">
    <input type="hidden" name="id" value="<{$down.id}>">
    <input type="submit" value="确认修改" class="bginput">&nbsp;&nbsp;
    </td>
    </tr>
</table>
</DIV>
</form>
<script type="text/javascript">
       function gradeChange(){
        var objS = document.getElementById("bid");
        var grade = objS.options[objS.selectedIndex].value;
        window.parent.main.location.href="/hzajadm/index.php/download/mod/id/"+<{$down.id}>+"/bid/"+grade+".html" ;
       }
</script>
</body>
</html>

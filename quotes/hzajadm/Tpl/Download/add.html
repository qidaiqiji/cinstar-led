function CheckJob()
{
  if (document.myform.name.value.length==""){
    alert ("网点名称不能为空！");
    document.myform.name.focus();
    return false;
  }
 // if (document.myform.title.value.length==""){
   // alert ("SEO标题不能为空！");
   // document.myform.title.focus();
   // return false;
 // }
  var number = document.getElementById('sort').value;
  var reg = /^\d+$/;
  if (!number.match(reg)){
    alert ("排序号必须为数字!");
    document.myform.sort.focus();
    return false;
  }
 }

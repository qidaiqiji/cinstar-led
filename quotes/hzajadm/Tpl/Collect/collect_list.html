<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="../Public/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="../Public/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
<script src="../Public/jquery/jquery-1.10.2.min.js"></script>
<script src="../Public/bootstrap/js/bootstrap.min.js"></script>
<link href="../Public/css/layout.css" rel="stylesheet" media="screen">		
<title>资讯采集-数据采集</title>
<script type="text/javascript">
	$(function () {
		$( '.del' ).click( function () {
			return confirm('确认删除该条信息？');
		} );
	});
</script>
</head>
<body>
<div class="navbar">
    <div class="container">
        <div class="navbar-inner">
            <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>

            <a class="brand">资讯列表</a>
        </div>
    </div>
</div>

<!--列表区域-->
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th><input type="checkbox"></th>
            <th>编号</th>
            <th>标题</th>
            <th>图片</th>
			<th>操作</th>
        </tr>
    </thead>
    <tbody>
        <volist name="volist" id="vo">
        <tr>
            <td><input type="checkbox"></td>
            <td><{$vo.id}></td>
            <td><{$vo.title}></td>
            <td><{$vo.thumb}></td>  
			<td>
                <div class="btn-group">
                    <a href="<{:U('dely',array('id'=>$vo['id']))}>" class="btn btn-warning btn-small del">删除</a>
                </div>
            </td>         
        </tr>
        </volist>
</tbody>
<tfoot>
   <tr>
        <td colspan="99">
            <div class="pagination">
                <ul>
                    <{$show}>
                </ul>
            </div>
        </td>
    </tr>
</tfoot>
</table>


<!--弹出对话框-->

<div id="myModal" class="modal hide fade">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>高级搜索</h3>
    </div>
    <div class="modal-body">
        <p>内容等等…</p>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal" aria-hidden="true">关闭</a>
        <a href="#" class="btn btn-primary">搜索</a>
    </div>
</div>

<script>
    $(document).ready(function(){
        $('a').tooltip();
    });
</script>
</body>
</html>

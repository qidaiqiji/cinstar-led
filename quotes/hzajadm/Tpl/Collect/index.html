<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="../Public/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="../Public/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
<script src="../Public/jquery/jquery-1.10.2.min.js"></script>
<script src="../Public/bootstrap/js/bootstrap.min.js"></script>
<link href="../Public/css/layout.css" rel="stylesheet" media="screen">		
<title>数据采集</title>
<script type="text/javascript">
	$(function () {
		$( '.caiji' ).click( function () {
			return confirm('确定需要采集该网址信息？');
		} );
	});
</script>
</head>
<body>
<div class="navbar">
    <div class="container">
        <div class="navbar-inner">
            <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>

            <a class="brand">采集列表</a>           
        </div>
    </div>
</div>

<!--列表区域-->
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th><input type="checkbox"></th>
            <th>项目编号</th>
            <th>采集地址</th>
            <th>采集项目名称</th>
            <th>采集分类</th>
            <th>页面编码</th>
            <th>采集条数</th>
            <th>更新时间</th>
            <th>功能 <a href="###" data-toggle="tooltip" title="按钮分别为：批量采集"><i class="icon-question-sign"></i></a></th>
			<th>操作</th>
        </tr>
    </thead>
    <tbody>
        <volist name="volist" id="vo">
        <tr>
            <td><input type="checkbox"></td>
            <td><{$vo.id}></td>
            <td><{$vo.url}></td>
            <td><{$vo.name}></td>
            <td><span class="label label-success">
			<if condition="$vo['isdown']==0">资讯-苹果动态
			<elseif condition="$vo['isdown']==1" />资讯-微苹果资讯
			<elseif condition="$vo['isdown']==2" />资讯-应用资讯
			<elseif condition="$vo['isdown']==3" />教程-实用技巧
			<elseif condition="$vo['isdown']==4" />教程-微苹果助手
			<elseif condition="$vo['isdown']==5" />教程-ios7
			<elseif condition="$vo['isdown']==6" />教程-ios8
			</if>
			</span></td>
            <td><span class="label label-warning"><{$vo.charset}></span></td>
            <td><{$vo.is_ts}></td>
            <td><{:date("Y-m-d H:i",$vo['updatetime'])}></td>
            <td>
                <div class="btn-group">
                    <a href="<{:U('Collect/collecty',array('id'=>$vo['id']))}>" class="btn btn-primary btn-small caiji">采集</a>
                    
                </div>
            </td>
		    <td>
                <div class="btn-group">
                    <a href="<{:U('mod',array('id'=>$vo['id']))}>" class="btn btn-primary btn-small">编辑</a>
                    <!-- <a href="<{:U('del',array('id'=>$vo['id']))}>" class="btn btn-warning btn-small del">删除</a> -->
                </div>
            </td>            
        </tr>
        </volist>
</tbody>
<tfoot>
    <tr style="display:none;">
        <td colspan="99">
            <div class="pagination">
                <ul>
                    <li><a href="#">首页</a></li>
                    <li><a href="#">上一页</a></li>
                    <li class="active"><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li><a href="#">下一页</a></li>
                    <li><a href="#">尾页</a></li>
                </ul>
            </div>
        </td>
    </tr>
</tfoot>
</table>


<!--弹出对话框-->

<div id="myModal" class="modal hide fade">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>高级搜索</h3>
    </div>
    <div class="modal-body">
        <p>内容等等…</p>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal" aria-hidden="true">关闭</a>
        <a href="#" class="btn btn-primary">搜索</a>
    </div>
</div>

<script>
    $(document).ready(function(){
        $('a').tooltip();
    });
</script>
</body>
</html>

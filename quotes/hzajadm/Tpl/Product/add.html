<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<load href="../Public/css/index.css"/>
<load href="../Public/js/quickView.js"/>
<title>添加信息</title>
<include file='Public:kinde'/>
<SCRIPT language=javaScript>
function CheckJob()
{
	if (document.myform.name.value.length==""){
		alert ("信息名称不能为空！");
		document.myform.name.focus();
		return false;
	}
	if (document.myform.title.value.length==""){
		alert ("SEO标题不能为空！");
		document.myform.title.focus();
		return false;
	}
	var number = document.getElementById('sort').value;
	var reg = /^\d+$/;
	if (!number.match(reg)){
		alert ("排序号必须为数字!");
		document.myform.sort.focus();
		return false;
	}
 }
</SCRIPT>
</head>
<body>
<table width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td class="LineRightBlue1">
      <table width="95%" border="0" cellpadding="0" cellspacing="0" style="margin-left:20px;">
      <tr>
        <td width="88%" height="24">添加信息 【<a href="<{:U('Product/index')}>">返回信息列表</a>】</td>
        <td width="12%" align="right" class="bt_add"></td>
      </tr>
    </table>
    </td>
  </tr>
</table>

<form action="<{:U('savepro')}>" method="post" name="myform" id="myform" enctype="multipart/form-data" onSubmit="return CheckJob()">
<DIV class="PageContent">
<table width="98%" border="0" style="margin:20px;" class="ListCategory">
  <tr>
    <td width="9%">信息名称：</td>
    <td width="91%" height="35"><input name="name" type="text" class="FormSmall" style="width: 320px;"> 
	<span style="color:#F00; font-size:12px;">*必填</span>
    </td>
  </tr>
  
  
 <tr>
    <td>信息分类:</td>
    <td height="35">
      <select name="pid" style="height:28px;">
      <volist name='list' id='vo'>
          <option value="<{$vo.id}>"><{$vo.html}><if condition='$vo.level gt 0'>┕</if><{$vo.name}></option>
      </volist>
      </select>
    </td>
  </tr>

 <tr style="display:none;">
    <td>是否上架：</td>
    <td height="35">
      <select name="featured" style="height:28px;">
	      <option value="1">是</option>  
	      <option value="0">否</option>	
      </select>
    </td>
  </tr>
  
 <tr>
    <td>排序ID：</td>
    <td height="35"><input name="sort" type="text" id="sort" value="0" class="FormSmall" style="width: 50px;"> <span style="color:#F00; font-size:12px;">*必须为数字</span><a title='只可填数字，数字越小排序越靠前。'style="margin-left: 5px;" href="#"><img src="../Public/images/help.gif"></a></td>
  </tr>
  
  <tr style="display:none;">
    <td>选择类别：</td>
    <td height="35">	  
	       类别一: <select name="xx" style="height:28px;">
	      <option value="0">请选择</option>
          <option value="1">10万以下</option>
		  <option value="2">10-20万</option>
		  <option value="3">20-50万</option>
		  <option value="4">50-100万</option>
		  <option value="5">100万以上</option>
      </select>
	  
	       &nbsp;&nbsp;&nbsp;&nbsp;类别二: <select name="yy" style="height:28px;">
	      <option value="0">请选择</option>
          <option value="1">欧式经典</option>
          <option value="2">简约现代</option>		  
		  
      </select>
	  
	       &nbsp;&nbsp;&nbsp;&nbsp;类别三: <select name="zz" style="height:28px;">
	      <option value="0">请选择</option>
          <option value="1">泥工</option>
          <option value="2">电工</option>		  
      </select>
    </td>
  </tr>
  
  <tr>
    <td>自定义属性：</td>
    <td height="35">
    零售价：<input name="property1" type="text" class="FormSmall" style="width:150px;font-size:12px;">&nbsp;
    会员价：<input name="property2" type="text" class="FormSmall" style="width:150px;font-size:12px;">&nbsp;
    净含量：<input name="property3" type="text" class="FormSmall" style="width:150px;font-size:12px;">&nbsp;
	适用肤质：<input name="property4" type="text" class="FormSmall" style="width:150px;font-size:12px;">&nbsp;<br />
    </td>
  </tr>

    <tr style="display:none;">
    <td>设计师：</td>
    <td height="35">
      <select name="property8" style="height:28px;">
	      <option value="">请选择</option>
          <option value="小李">小李</option>
		  <option value="张月">张月</option>
      </select>
	  &nbsp;&nbsp;&nbsp;&nbsp;职位：
	        <select name="property9" style="height:28px;">
			<option value="">请选择</option>
          <option value="主案设计师">主案设计师</option>
		  <option value="专案设计师">专案设计师</option>
      </select>
    </td>
  </tr>
 
   <tr style="display:none;">
    <td>库存：</td>
    <td height="35"><input name="nums" type="text" class="FormSmall" style="width: 320px;"></td>
  </tr>
   
 <tr>
    <td>URL优化：</td>
    <td height="35"><input name="url" type="text" class="FormSmall" style="width: 320px;"> <span style="color:#F00; font-size:12px;">*</span> <a title='URL只能是字母，数字，下划线或-' style="margin-left: 5px;" href="#"><img src="../Public/images/help.gif"></a></td>
  </tr>
  
  <tr style="display:none;">
      <td width="9%">起订量：</td>
    <td width="91%" height="35"><input name="title" type="text" value="0" class="FormSmall" style="width: 320px;"> 
	<span style="color:#F00; font-size:12px;">*必填</span>
    </td>
  </tr>
  
  <tr style="display:none;">
      <td>单价：</td>
    <td height="35"><input name="keywords" type="text" class="FormSmall" style="width: 320px;">
	<span style="color:#F00; font-size:12px;">*必填</span>
	</td>
  </tr>
  
  <tr>
    <td>描述：</td>
    <td height="110"><textarea name="description" class="FormSmall" style="width: 450px; height: 80px;"></textarea>
    </td>
  </tr>
  
  <tr>
    <td>缩略图：</td>
    <td height="35"><input type='file' name='thumb'></td>
  </tr>
  
  <tr style="display:none;">
    <td>主图数量设置：</td>
    <td height="35">
	<script language="JavaScript" type="text/javascript">
    function setUrlNum(){
    str='';
    
        if(!document.myform.Num.value){
            document.myform.Num.value=1;
        }
        for(i=2;i<=document.myform.Num.value;i++){
            str+= '<p style="margin:6px 2px; font-size:12px;">主图'+i+'：<input name="photo[]" type="file" id="photo'+i+'"></p>';
        }
            document.getElementById('UpID').innerHTML=str;
    }
    </script>
    <input value="1" name="Num" class="FormSmall" style="width: 50px;"/>
    <input onClick="setUrlNum();" type="button" value="设定" class="bginput" style="width:45px; height:28px;"/>
    </td>
  </tr>
  
  <tr style="display:none;">
    <td>信息主图：</td>
    <td height="35">
    <p style="margin:6px 2px; font-size:12px;">主图1：<input type='file'  name='photo[]'></p>
    <div id="UpID"></div>
    </td>
  </tr>
  
  <tr>
    <td>详细内容：</td>
    <td>
    <textarea name="contents" style="width:680px; height:320px; margin:8px 0;visibility:hidden;"></textarea>
    </td>
  </tr>
  
        <tr style="display:none;">
    <td>补充内容1：</td>
    <td>
    <textarea name="contents1" style="width:680px; height:220px; margin:8px 0;visibility:hidden;"></textarea>
    </td>
  </tr>
  
    <tr style="display:none;">
    <td>补充内容2：</td>
    <td>
    <textarea name="contents2" style="width:680px; height:220px; margin:8px 0;visibility:hidden;"></textarea>
    </td>
  </tr>
  
    <tr style="display:none;">
    <td>补充内容3：</td>
    <td>
    <textarea name="contents3" style="width:680px; height:220px; margin:8px 0;visibility:hidden;"></textarea>
    </td>
  </tr>
  
  <tr>
    <td height="55" align="center">
    </td>
    <td height="55" align="left">
    <input type="submit" value="提交" class="bginput">&nbsp;&nbsp;
    <input name="reset" type="reset"  class="bginput" value="重置" />
    </td>
    </tr>
</table>
</DIV>
</form>
</body>
</html>

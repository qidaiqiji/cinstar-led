<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<load href="../Public/css/index.css"/>
<load href="../Public/js/quickView.js"/>
<title>修改新闻</title>
<include file='Public:kinde'/>
</head>
<body>
<table width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td class="LineRightBlue1">
      <table width="95%" border="0" cellpadding="0" cellspacing="0" style="margin-left:20px;">
      <tr>
        <td width="88%" height="24">修改新闻 【<a href="<{:U('New/index')}>">返回新闻列表</a>】</td>
        <td width="12%" align="right" class="bt_add"></td>
      </tr>
    </table>
    </td>
  </tr>
</table>

<form action="<{:U('updatenew')}>" method="post" enctype="multipart/form-data">
<DIV class="PageContent">
<table width="98%" border="0" style="margin:20px;" class="ListCategory">
  <tr>
    <td width="9%">新闻标题：</td>
    <td width="91%" height="35"><input name="title" type="text" value="<{$news.title}>" class="FormSmall" style="width: 320px;"> 
	<span style="color:#F00; font-size:12px;">*必填</span>
    </td>
  </tr>
  
  <tr>
    <td>新闻分类:</td>
    <td height="35">
      <select name="pid" style="height:28px;">
      <volist name='list' id='vo'>
          <option value="<{$vo.id}>" <eq name="vo.id" value="$news.pid">selected="selected"</eq>><{$vo.html}><if condition='$vo.level gt 0'>┕</if><{$vo.name}></option>
      </volist>
      </select>
    </td>
  </tr>

     <tr style="display:none;">
    <td>附加属性：</td>
    <td height="35">
	  <select name="featured" style="height:28px;">
	      <option value="0" <eq name="news.featured" value="0">selected="selected"</eq>>请选择</option>
          <option value="1" <eq name="news.featured" value="1">selected="selected"</eq>>推荐</option>
		  <option value="2" <eq name="news.featured" value="2">selected="selected"</eq>>头条</option>
		  <option value="3" <eq name="news.featured" value="3">selected="selected"</eq>>一周热点</option>
		  <option value="4" <eq name="news.featured" value="4">selected="selected"</eq>>热门专题</option>
      </select>
    </td>
  </tr>
  
  <tr>
    <td>排序ID：</td>
    <td height="35"><input name="sort" type="text" value="<{$news.sort}>" class="FormSmall" style="width: 50px;"> <span style="color:#F00; font-size:12px;">*必填</span></td>
  </tr>

 <tr style="display:none;">
    <td>作者：</td>
    <td height="35"><input name="zuozhe" type="text" value="<{$news.zuozhe}>"  class="FormSmall" style="width: 120px;"></td>
  </tr>
  
  <tr style="display:none;">
    <td>来源：</td>
    <td height="35"><input name="zuozhe2" type="text" value="<{$news.zuozhe2}>"  class="FormSmall" style="width: 120px;"></td>
  </tr>
  
  
  <tr>
    <td>URL优化：</td>
    <td height="35"><input name="url" type="text" value="<{$news.url}>" class="FormSmall" style="width: 320px;"> <a title='URL只能是字母，数字，下划线或-'style="margin-left: 5px;" href="#"><img src="../Public/images/help.gif"></a></td>
  </tr>
 
  <tr style="display:none;">
    <td>发布时间：</td>
    <td height="35"><input name="date" type="text" value="<{$news.date}>"  class="FormSmall" style="width: 100px;"> <span style="color:#F00; font-size:12px;">格式：2014-02-06</span></td>
  </tr>
   
  <tr>
    <td>SEO关键字：</td>
    <td height="35"><input name="keywords" type="text" value="<{$news.keywords}>"  class="FormSmall" style="width: 320px;"></td>
  </tr>
  
  <tr>
    <td>SEO描述：</td>
    <td height="110"><textarea name="description" class="FormSmall" style="width: 450px; height: 80px;"><{$news.description}></textarea>
    </td>
  </tr>
  
   <tr style="display:none;">
    <td>缩略图：</td>
    <td height="35">
    <empty name='news.thumb'>
    <input type='file' name='thumb'>
    <input type="hidden" name="num" value="1">
    <else/>     
     <{$news.thumb}>&nbsp;&nbsp;<a href="<{:U('delphoto',array('name'=>$news['thumb'],'id'=>$news['id']))}>" class='del'>删除该文件</a>
     </empty> 
    </td>
  </tr>
  
  <tr>
    <td>新闻内容：</td>
    <td>
    <textarea name="contents" style="width:680px; height:320px; margin:8px 0;visibility:hidden;"><{$news.contents}></textarea>
    </td>
  </tr>
  
  <tr>
    <td height="55" align="center">
    </td>
    <td height="55" align="left">
    <input type="hidden" name="id" value="<{$news.id}>">
    <input type="submit" value="确认修改" class="bginput">&nbsp;&nbsp;
    </td>
    </tr>
</table>
</DIV>
</form>
</body>
</html>

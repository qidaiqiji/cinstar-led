<if condition="$product">

<if condition="$id eq 1">
    <volist name='product' id='vo' offset="0" length="5">						
				<li class="col-md-3 col-xs-3"> 
				<a href="<{:W('Href',array('url'=>$vo['url'],'id'=>$vo['id'],'type'=>'Product'))}>">
                <div class="zbox"> <img src="__ROOT__/Uploads/<{$vo.thumb}>" width="100%" alt="<{$vo.name|}>" /> </div>
                </a> 
				</li>			
	</volist>



<elseif condition="$id eq 206" />
				
	    <volist name='product' id='vo' offset="0" length="20">						
				<tr <if condition="$i eq 1">class="first"</if>>
                	<td width="280" height="40"><{$vo.name|}></td>
                	<td width="280"><{$vo.property5}></td>
               		<td width="120"><{$vo.property6}></td>
                	<td width="120"><{$vo.property7}></td>
                    <td width="234"><a class="y_y" href="/Inquiry.html" target="_blank">预约看工地</a><a class="c_k" href="<{:W('Href',array('url'=>$vo['url'],'id'=>$vo['id'],'type'=>'Product'))}>">查看工地</a></td>
                </tr>			
	</volist>	
	
	
<elseif condition="$id eq 246" />
				
	    <volist name='product' id='vo' offset="0" length="5">						
         <li><img src="__ROOT__/Uploads/<{$vo.thumb}>" height="377" />	</li>		
	</volist>			
				
</if>


</if>

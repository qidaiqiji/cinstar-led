
<if condition="$download">


<if condition="($id eq 147) and ($featured eq 1)">
<volist name="download" id="vo" offset="0" length="1">
<h2><a href="<{:W('Href',array('url'=>$vo['url'],'id'=>$vo['id'],'type'=>'download'))}>" target="_blank" ><{$vo.name|}></a></h2>
                    <div class="describe"><{$vo.description|strip_tags|mb_substr=###,0,200,'utf-8'}>...</div>
</volist>					
                    <ul class="clearfix">
						<volist name="download" id="vo" mod="2" offset="1" length="4">
                                                <li <neq name="mod" value="1">class="odd"</neq>>
                            <a href="<{:W('Href',array('url'=>$vo['url'],'id'=>$vo['id'],'type'=>'download'))}>" target="_blank" >
                                <em></em><{$vo.name|mb_substr=###,0,14,'utf-8'}></a>
                        </li>
						</volist>
                     </ul>


<else />
  <ul>
    <volist name="new" id="vo" offset="0" length="5">
	<li><a href="<{:W('Href',array('url'=>$vo['url'],'id'=>$vo['id'],'type'=>'download'))}>" title="<{$vo.name}>"><{$vo.name|mb_substr=###,0,16,'utf-8'}></a></li>
    </volist>
  </ul>

</if>
 
</if>

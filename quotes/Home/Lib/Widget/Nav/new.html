
<if condition="$new">

<if condition="($id eq 277) and ($featured eq 2)">

  <volist name="new" id="vo" offset="0" length="5">
  <a href="<{:W('Href',array('url'=>$vo['url'],'id'=>$vo['id'],'type'=>'new'))}>" target="_blank"><img src="__ROOT__/Uploads/<{$vo.thumb}>" /><span class="cont"><{$vo.title}></span></a>
  </volist>

 
<elseif condition="($id eq 277) and ($featured eq 3)" />
 <volist name="new" id="vo" offset="0" length="1">
 <h2><a href="<{:W('Href',array('url'=>$vo['url'],'id'=>$vo['id'],'type'=>'new'))}>" target="_blank" ><{$vo.title}></a></h2>
                    <div class="describe"><{$vo.description|strip_tags|mb_substr=###,0,200,'utf-8'}>...</div>
 </volist> 					
                    <ul class="clearfix">
					<volist name="new" id="vo" mod="2" offset="1" length="4">
                     <li <eq name="mod" value="1">class="odd"</eq>>
                            <a href="<{:W('Href',array('url'=>$vo['url'],'id'=>$vo['id'],'type'=>'new'))}>" target="_blank" >
                                <em></em><{$vo.title|mb_substr=###,0,14,'utf-8'}></a>
                        </li>
                    </volist>
						
                    </ul>
					 	
<else />
  <ul>
    <volist name="new" id="vo" offset="0" length="5">
	<li><a href="<{:W('Href',array('url'=>$vo['url'],'id'=>$vo['id'],'type'=>'new'))}>" title="<{$vo.title}>"><{$vo.title|mb_substr=###,0,17,'utf-8'}></a></li>
    </volist>
  </ul>
  	
</if>

</if>
